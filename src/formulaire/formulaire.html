<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css-tp.css">
    <title>Contact</title>
</head>

<body>
    <div class="formulaire">
        <header>
            <div>
                <img src="../logo/logo(ma_voiture).JPG" alt="logo">
                <div>Ma Voiture</div>
                <form action="index.html" method="get">
                    <div>
                        <input type="search" maxlength="100" placeholder="Rechercher" />
                    </div>
                    <div>
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>
            <nav>
                <input type="checkbox">

                <div class="mobile-menu">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </div>

                <div class="desktop-menu">
                    <span>
                        <a href="../index.html">Home</a>
                    </span>
                    <span>
                        <a href="../catalogue/catalogue.html">Catalogue</a>
                    </span>
                    <span>
                        <a href="../formulaire/formulaire.html">Contact</a>
                    </span>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <form action="page.html" method="post">
                    <h1> Contactez-nous</h1>
                    <fieldset>
                        <div>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required autofocus placeholder="nom">
                        </div>
                        <div>
                            <label for="Prenom">Préom</label>
                            <input type="text" id="Prenom" name="Prenom" required placeholder="Prénom">
                        </div>
                        <div>
                            <label for="numTell">Téléphone</label>
                            <input type="tel" name="numTell" id="numTell" required
                                pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" placeholder="Tel: 514-888-9999">
                        </div>
                        <div>
                            <label for="email">Courriel</label>
                            <input type="email" name="email" id="email" required maxlength="100"
                                placeholder="email: example@google.com">
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" max="100" placeholder="age">
                        </div>
                        <div class="dataList">
                            <p>car name</p>
                            <input list="products" name="products" placeholder="Select une voiture">
                            <datalist id="products">
                                <option value="TESLA"></option>
                                <option value="CHEVROLET"></option>
                                <option value="NISSAN"></option>
                                <option value="VOLVO"></option>
                                <option value="TOYOTA"></option>
                                <option value="INFINITI"></option>
                                <option value="MAZDA"></option>
                                <option value="FORD"></option>
                                <option value="AUDI"></option>
                                <option value="SUBARU"></option>
                                <option value="MITSUBISHI"></option>
                                <option value="HYUNDAI"></option>
                            </datalist>
                        </div>
                        <div class="radioButton">
                            <div>
                                <label>select your topic</label>
                            </div>
                            <div>
                                <input type="radio" id="topic1" name="topic" value="Feedback">
                                <label for="topic1">Feedback</label>
                            </div>
                            <div>
                                <input type="radio" id="topic2" name="topic" value="more information">
                                <label for="topic2">more information</label>
                            </div>
                            <div>
                                <input type="radio" id="topic3" name="topic" value="command">
                                <label for="topic3">command</label>
                            </div>
                        </div>
                        <div class="textarea">
                            <textarea name="message" id="message" cols="20" rows="5" placeholder="message"></textarea>
                        </div>
                        <input type="submit" value="submit">
                    </fieldset>
                </form>
            </section>
            <aside>
                <div class="aside">
                    <ul>
                        <li><a href="../detail/detail.html#tesla"><img
                                    src="../image/tesla_2022-model_3_long_range_awd.jpg" alt="TESLA"></a></li>
                        <li><a href="../detail/detail.html#toyota"><img src="../image/2020_toyota_c-hr_xle_premium.jpg"
                                    alt="TOYOTA"></a></li>
                        <li><a href="../detail/detail.html#hyundai"><img
                                    src="../image/2022_hyundai_tucson_urban_edition.jpg" alt="HYUNDAI"></a></li>
                    </ul>
                </div>
            </aside>
        </main>
        <footer>
            <div>
                <div>Nous Localiser:</div>
                <iframe
                    src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=45.5440916%20%20-73.6424363+(Ma%20Voiture)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>

            <div>
                <div>Nous contacter: <a href="tel:1234567899">123-456-7899</a> / <a
                        href="mailto:mavoiture@gmail.com">mavoiture@gmail.com</a>
                </div>
                <div>
                    <a href="https://www.instagram.com/"><img src="../logo_reseaux/logo_instagrame.png"
                            alt="instagram"></a>
                    <a href="https://twitter.com/"><img src="../logo_reseaux/logo_twitter.png" alt="twitter"></a>
                    <a href="https://www.facebook.com/"><img src="../logo_reseaux/Facebook-logo.png" alt="Facebook"></a>
                    <a href="https://www.youtube.com/"><img src="../logo_reseaux/logo_youtube.png" alt="youtube"></a>
                </div>
            </div>
        </footer>
    </div>
</body>


</html>
